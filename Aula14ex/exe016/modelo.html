<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="conteudo" class="conteudo">
            <p>Inicio: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="inicio" id="fim"></p>
            <p>Passo: <input type="number" name="inicio" id="passo"></p>
            <input type="button" value="Contar" onclick="Contar()">
        </div>
        <div id="res">
            Preparando a contagem ...
        </div>
    </section>
    <footer>
        <p>&copy;Maycosoft</p>
        <img src="./assets/LogoW_Maycosoft_Terminal.png" alt="Logo Maycosoft" class="logoend">
    </footer>
    <script src="script.js"></script>
</body>
</html>
