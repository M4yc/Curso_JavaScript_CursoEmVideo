<body>
    <h1>Olá, Mundo! </h1>
    
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um numero? ")) //Forma Completa
        var n2 = Number(window.prompt("Digite outro numero? ")) // toString() para converter para String ou String()
        var soma = n1 + n2
        window.alert(`Soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
